<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Travis Goldston</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/main.js" defer></script>
</head>
<body>
  <nav class="nav" id="nav">
    <div class="nav-inner container-wide">
      <a href="/" class="nav-logo">Travis Goldston</a>
      <button type="button" class="nav-toggle" id="nav-toggle" aria-label="Toggle menu" aria-expanded="false">
        <span class="nav-toggle-icon">
          <span></span><span></span><span></span>
        </span>
      </button>
      <ul class="nav-links">
        <li><a href="/about">About</a></li>
        <li><a href="/useful">Where I'm Useful</a></li>
        <li><a href="/work">Work</a></li>
        <li><a href="/writing">Writing</a></li>
        <li><a href="/photography">Photography</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <section class="page-hero">
      <div class="container">
        <h1 class="hero-headline">Contact</h1>
        <p class="lead" style="margin-bottom: var(--space-4xl);">If you enjoy building things too, say hello.</p>

        <form action="#" method="post" style="max-width: 480px;">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="What's on your mind?" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Travis Goldston</p>
  </footer>
</body>
</html>
